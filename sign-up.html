<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BazaAds</title>
    <link rel="icon" type="image/x-icon" href="img/logo.svg">
    <link rel="stylesheet" href="css/libs/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/libs/animate.css">
    <link rel="stylesheet" href="css/libs/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__start">
                        <div class="logo">
                            <img class="logo__img" src="img/logo.svg" alt="logo">
                            <span class="logo__text">BazaAds</span>
                        </div>
                    </div>
                    <div class="header__end">
                        <p class="text header__text">Регистрация</p>
                    </div>
                </div>
                <span class="header__line"></span>
            </div>
        </header>
        <main>
            <section class="sign">
                <div class="container sign__container">
                    <h1 class="subtitle sign__subtitle">
                        Регистрация пользователя
                    </h1>
                    <form action="#" class="sign__form">
                        <p><input class="sign__input" type="text" placeholder="Электронная почта"></p>
                        <p><input class="sign__input" type="text" placeholder="Электронная почта"></p>
                        <p><input class="sign__input" type="text" placeholder="Пароль"></p>
                        <p><input class="sign__input" type="text" placeholder="Повторите пароль"></p>
                        <a class="btn btn_color_blue sign__btn" href="#">Войти в аккаунт</a>
                    </form>
                    <p class="text sign__text">Уже зарегистрированы? - <a href="sign-in.html">авторизоваться</a></p>
                </div>
            </section>
        </main>
    </div>

    <script src="js/libs/jquery-3.6.0.min.js"></script>
    <script src="js/libs/jquery.maskedinput.js"></script>
    <script src="js/libs/wow.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
