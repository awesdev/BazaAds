<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BazaAds - Авторизация в панели</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.svg">
    <link rel="stylesheet" href="../css/libs/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../css/libs/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="no-over">

    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <div class="header__wrapper">
                    <div class="header__start">
                        <div class="logo">
                            <img class="logo__img" src="../img/logo.svg" alt="logo">
                            <span class="logo__text">BazaAds</span>
                        </div>
                    </div>
                    <div class="header__end">
                        <p class="header__text">
                            Вход в админ панель
                        </p>
                    </div>
                </div>
                <span class="header__line"></span>
            </div>
        </header>
        <main>
            <section class="hero-auth">
                <div class="container hero-auth__container">
                    <div class="hero-auth__content">
                        <p class="hero-auth__header">
                            Вход в админ панель
                        </p>
                        <form action="#" class="hero-auth__form">
                            <input class="hero-auth__input" type="mail" placeholder="Электронная почта">
                            <input class="hero-auth__input" type="password" placeholder="Пароль">
                            <button class="hero-auth__btn">Войти в аккаунт</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <img src="img/main/bg.png" alt="bg" class="bg">
    </div>

</body>

</html>
