<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BazaAds - Доход</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.svg">
    <link rel="stylesheet" href="../css/libs/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../css/libs/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <div class="header__wrapper">
                    <div class="header__start">
                        <div class="logo">
                            <img class="logo__img" src="../img/logo.svg" alt="logo">
                            <span class="logo__text">BazaAds</span>
                        </div>
                    </div>
                    <div class="header__end">
                        <p class="header__text">
                            Панель администрации
                        </p>
                    </div>
                </div>
                <span class="header__line"></span>
            </div>
        </header>
        <main>
            <section class="hero-stats">
                <div class="container hero-stats__container">
                    <div class="panel">
                        <ul class="panel__list">
                            <li class="panel__item">
                                <a href="index.html" class="panel__link">Настройка курсов</a>
                            </li>
                            <li class="panel__item">
                                <a href="stats.html" class="panel__link">Статистика</a>
                            </li>
                            <li class="panel__item">
                                <a href="ref.html" class="panel__link">Реф.система</a>
                            </li>
                            <li class="panel__item">
                                <a href="#" class="panel__link panel__link_active">Доход</a>
                            </li>
                            <li class="panel__item">
                                <a href="settings.html" class="panel__link">Настройки</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="income">
                <div class="container income__container">
                    <div class="income__wrapper">
                        <div class="income__header" style="margin-right: 20px;">
                            Доход
                        </div>
                        <select class="income__select">
                            <option>За день</option>
                            <option>За месяц</option>
                            <option>За год</option>
                        </select>
                    </div>
                    <div class="income__blocks">
                        <div class="income__block">
                            <div>
                                <div class="income__header">
                                    38.2k
                                </div>
                                <div class="income__subheader" style='width: 258px;'>
                                    За последний пришло месяц 12.5k
                                </div>
                            </div>
                            <span class="income__per">
                                +4,4%
                                <svg width="11" height="12" viewBox="0 0 11 12" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 6L5.5 1L10 6M5.5 11V1.71429" stroke="#38CB89" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </span>
                        </div>
                        <div>
                            <div class="income__block">
                                <div>
                                    <div class="income__header">
                                        Траты
                                    </div>
                                    <div class="income__subheader" style='width: 258px;'>
                                        $543.0
                                    </div>
                                    <span class="income__text_color_gray">
                                        Последний год 100.0$
                                    </span>
                                </div>
                                <span class="income__per income__per_color_red">
                                    -1,7%
                                    <svg width="11" height="12" viewBox="0 0 11 12" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M10 6.00006L5.5 11.0001L0.999999 6.00006M5.5 1.00006L5.5 10.2858"
                                            stroke="#FF5630" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </span>
                            </div>
                            <div class="income__block">
                                <div>
                                    <div class="income__header">
                                        Доходы
                                    </div>
                                    <div class="income__subheader" style='width: 258px;'>
                                        $1543.0
                                    </div>
                                    <span class="income__text_color_gray">
                                        Последний год 100.0$
                                    </span>
                                </div>
                                <span class="income__per">
                                    +4,4%
                                    <svg width="11" height="12" viewBox="0 0 11 12" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1 6L5.5 1L10 6M5.5 11V1.71429" stroke="#38CB89" stroke-width="1.5"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div class="income__block">
                            <div>
                                <div class="income__header">
                                    12.1k
                                </div>
                                <div class="income__subheader" style='width: 258px;'>
                                    За последний купило курс 12.1k человек
                                </div>
                            </div>
                            <span class="income__per">
                                +4,4%
                                <svg width="11" height="12" viewBox="0 0 11 12" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 6L5.5 1L10 6M5.5 11V1.71429" stroke="#38CB89" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../js/libs/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
